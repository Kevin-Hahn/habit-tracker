<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="dashboard-title">Habit tracker</h1>
        <p class="dashboard-subtitle">{{ today | date : "fullDate" }}</p>
      </div>
      <div class="header-right">
        <div class="completion-circle">
          <svg class="progress-ring" width="60" height="60">
            <circle
              class="progress-ring-background"
              stroke="currentColor"
              stroke-width="4"
              fill="transparent"
              r="26"
              cx="30"
              cy="30"
            />
            <circle
              class="progress-ring-progress"
              stroke="currentColor"
              stroke-width="4"
              fill="transparent"
              r="26"
              cx="30"
              cy="30"
              [style.stroke-dasharray]="circumference"
              [style.stroke-dashoffset]="progressOffset()"
            />
          </svg>
          <div class="progress-text">
            <span class="progress-number">{{ completedToday() }}</span>
            <span class="progress-total">/{{ totalHabitsToday() }}</span>
          </div>
        </div>
        <app-theme-toggle />
      </div>
    </div>

    <!-- Quick Stats -->
    <app-habit-quickstats />
  </header>

  <!-- Habits List -->
  <main class="habits-main">
    @if (activeHabits().length === 0) {
    <div class="empty-state">
      <div class="empty-icon">ğŸ¯</div>
      <h2 class="empty-title">No habits yet</h2>
      <p class="empty-description">
        Create your first habit to start building better routines
      </p>
      <button
        class="create-habit-button"
        (click)="openHabitForm.emit(undefined)"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 5v14M5 12h14" />
        </svg>
        Create Your First Habit
      </button>
    </div>
    } @else {
    <div class="habits-grid">
      @for (habit of activeHabits(); track habit.id) {
      <app-habit-card
        [habit]="habit"
        (toggle)="toggleHabit.emit(habit.id)"
        (edit)="openHabitForm.emit(habit)"
        (delete)="deleteHabit.emit(habit.id)"
      >
      </app-habit-card>
      }
    </div>
    }

    <!-- Floating Action Button -->
    <button
      class="fab"
      (click)="openHabitForm.emit(undefined)"
      aria-label="Add new habit"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M12 5v14M5 12h14" />
      </svg>
    </button>
  </main>

  <!-- Quick Action Bar -->
  <app-habit-quickaction-bar />
</div>
